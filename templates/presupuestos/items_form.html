<div class="item-row bg-gray-100 p-4 rounded mb-2">
    <div class="grid grid-cols-3 gap-4 items-end">
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">Servicio</label>
            <select name="servicio" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
                <option value="">Seleccionar Servicio</option>
                {% for servicio in servicios %}
                <option value="{{ servicio.id }}" data-precio="{{ servicio.precio_unitario }}">
                    {{ servicio.nombre }} - ${{ servicio.precio_unitario }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">Precio</label>
            <input type="number" step="0.01" name="precio" 
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
        </div>
        <div class="flex items-end">
            <button type="button" class="remove-item bg-red-500 text-white px-3 py-2 rounded">
                Eliminar
            </button>
        </div>
    </div>
</div>
