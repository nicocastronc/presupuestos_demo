{% extends "base.html" %}

{% block content %}
<div class="container mx-auto max-w-md">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="text-2xl font-bold mb-4">Eliminar Cliente</h1>
        <p class="mb-4">¿Estás seguro de que quieres eliminar al cliente "{{ cliente.nombre }}"?</p>

        <form method="post" class="flex items-center justify-between">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">
                Confirmar Eliminación
            </button>
            <a href="{% url 'lista_clientes' %}" class="text-gray-600 hover:text-gray-900">
                Cancelar
            </a>
        </form>
    </div>
</div>
{% endblock %}
