{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h1 class="text-4xl font-bold mb-6 text-gray-800">Bienvenido a tu Gestor de Presupuestos</h1>

    {% if user.is_authenticated %}
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl mb-4">Hola, {{ user.email }}</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <a href="{% url 'crear_presupuesto' %}" class="bg-primary text-white p-4 rounded hover:bg-blue-600 transition">
                    Crear Presupuesto
                </a>
                <a href="{% url 'lista_clientes' %}" class="bg-green-500 text-white p-4 rounded hover:bg-green-600 transition">
                    Mis Clientes
                </a>
                <a href="{% url 'servicio_lista' %}" class="bg-yellow-500 text-white p-4 rounded hover:bg-yellow-600 transition">
                    Servicios
                </a>
            </div>
        </div>
    {% else %}
        <p class="text-xl mb-6">Inicia sesión o regístrate para comenzar</p>
        <div>
            <a href="{% url 'account_login' %}" class="bg-primary text-white px-6 py-3 rounded mr-4 hover:bg-blue-600 transition">
                Iniciar Sesión
            </a>
            <a href="{% url 'account_signup' %}" class="bg-green-500 text-white px-6 py-3 rounded hover:bg-green-600 transition">
                Registrarse
            </a>
        </div>
    {% endif %}
</div>
{% endblock %}
