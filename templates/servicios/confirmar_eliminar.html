{% extends "base.html" %}
{% block content %}
<div class="container mx-auto max-w-md">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="text-2xl font-bold mb-4 text-red-600">Confirmar Eliminación</h1>
        <p class="mb-6">¿Estás seguro que deseas eliminar el servicio "{{ servicio.nombre }}"?</p>
        <form method="post" class="flex items-center space-x-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition duration-300">
                Confirmar Eliminación
            </button>
            <a href="{% url 'servicio_lista' %}" class="text-gray-600 hover:text-gray-900 transition duration-300">
                Cancelar
            </a>
        </form>
    </div>
</div>
{% endblock %}
